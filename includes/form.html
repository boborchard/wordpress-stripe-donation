    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/stripe-donation.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    </head>
    <body>

        <!-- Add your site or application content here -->
        <div class="panel panel-default donate">
          <div class="panel-heading">
            <h3 class="panel-title">Donate</h3>
          </div>
          <div class="panel-body">
            <form action="" method="POST" id="givesoft-donation-form" class="clearfix">
              <span class="payment-errors"></span>

              <div class="selections">
                <ul class="nav nav-pills nav-stacked">
                  <li data-selection='1'>10$</li>
                  <li data-selection='2'>20$</li>
                  <li data-selection='3'>30$</li>
                </ul>
              </div>

              <div class="content-area">
                <div class="content-piece" data-selection-option='1'>
                  <p>Content 1</p>
                </div>

                <div class="content-piece" data-selection-option='2'>
                  <p>Content 2</p>
                </div>

                <div class="content-piece" data-selection-option='3'>
                  <p>Content 3</p>
                </div>

                <div class="form-row">
                  <label>
                    <span>Card Number</span>
                    <input type="text" size="20" data-stripe="number"/>
                  </label>
                </div>

                <div class="form-row">
                  <label>
                    <span>CVC</span>
                    <input type="text" size="4" data-stripe="cvc"/>
                  </label>
                </div>

                <div class="form-row">
                  <label>
                    <span>Expiration (MM/YYYY)</span>
                    <input type="text" size="2" data-stripe="exp-month"/>
                  </label>
                  <span> / </span>
                  <input type="text" size="2" data-stripe="exp-year"/>
                </div>

                <input type="hidden" id="donation_selection"></input>

                <button type="submit" id="givesoft-submit">Submit Payment</button>
              </div>
            </form>
          </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/form.js"></script>

  </body>
</html>
